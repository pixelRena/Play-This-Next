<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Serenuy Games</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
    <main>
        <section><div class="background-overlay"></div></section>
        <section>
            <div class="avatar-container">
                <div class="avatar"></div>
            </div>
            <button class="main-button">View Owned Games</button>
            <button class="add-game-button-mobile">Submit Game Suggestion</button>
            <div class="card">
                <h3 class="card-header">Suggested Games:</h3>
                <button class="add-game-button">+</button>
                <div class="card-body">
                    <!-- Loop card items -->
                    <div class="card-item">
                        <!-- Column -->
                        <div class="card-image-holder"><img src="https://cdromance.com/wp-content/uploads/2018/07/19468_front.jpg" alt="game-cover"></div>
                        <!-- Column -->
                        <div>
                            <div class="card-game-title">Viewtiful Joe</div>
                            <div class="card-extra-information">By: CallMeJay360</div>
                        </div>
                    </div>
                    <!-- Loop card items -->
                    <div class="card-item">
                        <!-- Column -->
                        <div class="card-image-holder"><img src="https://static-cdn.jtvnw.net/ttv-boxart/195053862_IGDB-285x380.jpg" alt="game-cover"></div>
                        <!-- Column -->
                        <div>
                            <div class="card-game-title">Resident Evil 2</div>
                            <div class="card-extra-information">By: N/A</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">Games Completed: 21</div>
            </div>
        </section>
        <section class="modal-section">
            <div class="submit-modal">
                <h2 class="modal-header">Suggest a game</h2>
                <div class="modal-body">
                    <input type="text" placeholder="Search a game...">
                    <div class="modal-listed-games"></div>
                </div>
                <div class="modal-footer">
                    <button class="submit-game-button">Submit Game Suggestion</button>
                    <button class="close-modal-button">Close</button></div>
            </div>
        </section>
    </main>   
    <script>
        let modalElement = document.querySelector(".modal-section");
        let openModalButton = document.querySelector(".add-game-button");
        let openModalButtonMobile = document.querySelector(".add-game-button-mobile");
        let closeModalButton = document.querySelector(".close-modal-button");
        
        openModalButton.addEventListener("click", () => {
            modalElement.style.display = "block";
        })   
        openModalButtonMobile.addEventListener("click", () => {
            modalElement.style.display = "block";
        })   
        closeModalButton.addEventListener("click", () => {
            modalElement.style.display = "none";
        }) 
    </script>  
</body>
</html>
