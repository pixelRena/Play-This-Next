<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Serenuy Games</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>
<body>
    <main>
        <section><div class="background-overlay"></div></section>
        <section>
            <div class="avatar-container">
                <div class="avatar"></div>
            </div>
            <button class="main-button">View Owned Games</button>
            <button class="add-game-button-mobile">Submit Game Suggestion</button>
            <div class="card">
                <h3 class="card-header">Suggested Games:</h3>
                <button class="add-game-button">+</button>
                <input type="text" class="card-search-input" placeholder="Search owned games.." onkeydown="mapOwnedGames('filter')"/>
                <div class="card-body">
                    <!-- Loop card items -->
                </div>
                <div class="card-footer"></div>
            </div>
        </section>
        <section class="modal-section">
            <div class="submit-modal">
                <h2 class="modal-header">Suggest a game</h2>
                <div class="modal-body">
                    <div class="search-wrapper"><input class="search-field" type="text" placeholder="Search a game..."><button class="search-btn">Search</button></div>
                    <div class="modal-listed-games">
                        <div class="game-box">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="submit-game-button" disabled onclick="onSubmitHandler()">Submit Game Suggestion</button>
                    <button class="close-modal-button">Close</button></div>
            </div>
        </section>
    </main>

</body>
</html>
